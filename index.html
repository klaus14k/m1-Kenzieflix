<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kenzieflix</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <img src="./img/logo.png" alt="Kenzieflix logo">
        </div>
        <section>
            <h1>Quem está assistindo?</h1>
            <div class="profiles">
                <div class="usernames">
                    <img class="img" src="./img/pink.png" alt="Foto de Perfil do Usuário 1">
                    <h4>Usuário 1</h4>
                </div>
                <div class="usernames">
                    <img class="img" src="./img/panda.png" alt="Foto de Perfil do Usuário 2">
                    <h4>Usuário 2</h4>
                </div>
                <div class="usernames">
                    <img class="img" src="./img/robot.png" alt="Foto de Perfil do Usuário 3">
                    <h4>Usuário 3</h4>
                </div>
                <div class="usernames">
                    <img class="img" id="img4" src="./img/plus.png">
                    <h4>Adicionar Perfil</h4>
                </div>
            </div>
            <button>Gerenciar Perfis</button>
        </section>
    </body>
</html>
